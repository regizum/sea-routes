<div class="list-group list-group-splitted">
  <a
    href="#"
    route
    *ngFor="let routeItem of routesList"
    [routeData]="routeItem"
    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
    [ngClass]="{ active: chosenRouteId === routeItem.route_id }"
    (click)="$event.preventDefault(); selectRoute(routeItem)"
    (onDelete)="deleteRoute($event)"
  ></a>
</div>
